<section data-ng-controller="StoriesController">
    <div class="page-header">
        <h1>New Story</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="teaser">Teaser Content</label>
                    <div class="controls">
                        <input type="text" data-ng-model="teaserContent" id="teaser" class="form-control" placeholder="Teaser Content" required>
                    </div>
                    <label class="control-label" for="publication">Name of Publication</label>
                    <div class="controls">
                        <input type="text" data-ng-model="publication" id="publication" class="form-control" placeholder="Publication Name" required>
                    </div>
                    <label class="control-label" for="url">Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="Url" required>
                    </div>
                    <label class="control-label" for="publishDate">Publish Date</label>
                    <div class="controls">
                        <input type="text" data-ng-model="publishDate" id="publishDate" class="form-control" placeholder="Publish Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
