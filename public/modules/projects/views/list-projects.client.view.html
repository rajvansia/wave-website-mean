


<section data-ng-controller="ProjectsController" data-ng-init="find()" class="list-projects">

    <div class="page-header">
        <h1>Projects</h1>
        <h3 class="subtitle">WAVE provides a full-service turnkey solution to transit agencies that includes the electric bus, WAVE
            charging system, service agreements, and ongoing systems maintenance.</h3>
    </div>


   
    <div data-ng-repeat="project in projects">
        <div>
          <div class="row">
            <div class="line"></div>
            <div class="col-md-4 col-sm-6 feature-text">
              <a data-ng-href="#!/projects/{{project._id}}"><h3 data-ng-bind="project.name"></h3></a>
              <p data-ng-bind-html="project.content"></p>
              <a data-ng-href="#!/projects/{{project._id}}" class="read">Read More</a>

            </div> <!-- /.feature-text -->
                <div class="col-md-8 col-sm-6">
                  <a data-ng-href="#!/projects/{{project._id}}"><img data-ng-src="{{project.photo}}" class="feature-photo" ></a>
                </div>

          </div> <!-- /.row -->
        </div>  
        
    </div>    


</section>
